{% extends 'base_admin.html' %}
{% block content %}

<div class="eb-box">
    <div class="btn-toolbar px-2">
        <form method="get">
            <div class="btn-group">
                <input class="form-control" placeholder="关键字" name="k" type="text" required/>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" type="submit">   搜索   </button>
            </div>
            <div class="btn-group">
                <a href="widget_sel_type" class="btn btn-outline-primary">
                    添加
                </a>
            </div>
            <div class="btn-group">
                <a class="btn btn-outline-primary" onclick="return confirm('确认要删除所选项吗？');" href="javascript: del_items('widget_list_del')">
                    删除
                </a>
            </div>
        </form>
    </div>
    {{table_html}}
</div>
<nav class="mt-2 px-2">
    {{pager}}
</nav>
<script>
    function open_code(id){
        $('#get_code').val('{% raw %}{{ widget("'+id+'") }}{% endraw %}')
        $('#win_code').modal('toggle');
    }
</script>

<div id="win_code" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">调用代码</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea style="width:100%;height:100%" id="get_code" class="form-control" ></textarea>
      </div>
      <div class="modal-footer">
        <p>复制以上代码到模板即可调用这个部件 </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
