{% extends 'base_admin.html' %}
{% block content %}
<div style="background-color: #142131" class="container-fluid">
        <header class="d-flex flex-wrap justify-content-between  py-2">

            <div class="container">
            <header class="d-flex flex-wrap justify-content-between py-2">
                <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto" href="/">
                    <i  class="fa fa-location-arrow fa-2x logotext"></i>
                    &nbsp;<span class="logotext fs-4">EBSITE</span>
                </a>

                <div>
                    <ul id="indexnav" class="nav nav-pills">
                         <li class="nav-item" >
                           <a href="/" class="nav-link "> 首 页 </a>
                        </li>
                        {% if g.user_gid %}
                            <li class="nav-item" >
                                <a href="/user/index" class="nav-link "> 用户中心 </a>
                            </li>
                        {%else%}
                            <li class="nav-item" >
                               <a href="/login" class="nav-link "> 登 录 </a>
                            </li>
                            <li class="nav-item" >
                                <a href="/reg" class="nav-link "> 注 册 </a>
                            </li>
                        {%endif%}
                    </ul>
                </div>

            </header>
        </div>

       </header>
</div>
<div style="max-width: 500px" class="row cbrowbox">
    <div class="col-sm-12 col-md-12 ">
        <div class="boxheader headertips">
                <h3>管理员登录</h3>
            </div>
            <div class="eb-content">

                <form action="{{request.path}}" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label class="form-label" for="username">管理账号</label>
                        <input class="form-control" id="username" name="username" minlength="3" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="pass">密 码</label>
                        <input type="password" class="form-control" name="pass" placeholder="密码" minlength="6" required>
                    </div>
                    {%if is_safe_code %}
                        <div class="row">
                            <label class="form-label" >验证码</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" title="验证码为4个字符" pattern=".{4}" name="code" required/>
                                <input type="hidden" value="{{safe_code_key}}" class="form-control" name="key" />
                            </div>
                            <div class="col-sm-4">
                              <img  onClick="this.src+=Math.random()" src="/imgcode?" style="cursor: pointer;" />
                            </div>
                          </div>
                    {%endif%}
                    <br><br>
                    <button class="btn btn-primary" style="width: 120px;" type="submit">  登  录 </button>
                    <br><br>
                    {%if err %}
                     <div class="alert alert-danger" role="alert">
                         {{err}}
                        </div>
                    {%endif%}
                </form>


            </div>
    </div>
</div>
<div>
    <div style="text-align: center; padding: 20px;">
        @2009 okx Inc. All rights reserved Powered by <a target="_blank" href="#">okx</a>
    </div>
</div>

{% endblock %}
