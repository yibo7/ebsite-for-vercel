{% extends 'base_admin.html' %}
{% block content %}

<div class="eb-box">
    <div class="btn-toolbar px-2">
        <form>
            <div class="btn-group">
                <a href="user_group/save" class="btn btn-outline-primary">添加用户组</a>
            </div>
        </form>

    </div>
    <table class="table table-striped table-hover eb-table">
        <thead>
            <tr>
                <th>用户组名称</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for item in datas %}

                <tr>
                    <td>{{item.name}}</td>

                    <td class="pd-a">
                        <a href="user_group/save?id={{item._id}}" ><i class="fa fa-edit" /></i> 修 改 </a>

                        <a onclick="return confirm('将删除包括其下的子菜单，确认要删除所选项吗？');" href="user_group/del?ids={{item._id}}"><i class="fa fa-remove" /></i> 删 除 </a>
                    </td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
</div>

{% endblock %}
