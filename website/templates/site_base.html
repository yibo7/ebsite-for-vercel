<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-不麻烦量化平台</title>
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/comm.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet" />
</head>
<body>
<div style="background-color: #142131" class="container-fluid">
        <header class="d-flex flex-wrap justify-content-between  py-2">

            <div class="container">
            <header class="d-flex flex-wrap justify-content-between py-2">
                <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto" href="/">
                    <i  class="fa fa-location-arrow fa-2x logotext"></i>
                    &nbsp;<span class="logotext fs-4">BUMAFAN</span>
                </a>

                <div>
                    <ul id="indexnav" class="nav nav-pills">
                         <li class="nav-item" >
                           <a href="/" class="nav-link "> 首 页 </a>
                        </li>
                        {% if g.user_gid %}
                            <li class="nav-item" >
                                <a href="/user/index" class="nav-link "> 用户中心 </a>
                            </li>
                        {%else%}
                            <li class="nav-item" >
                               <a href="/login" class="nav-link "> 登 录 </a>
                            </li>
                            <li class="nav-item" >
                                <a href="/reg" class="nav-link "> 注 册 </a>
                            </li>
                        {%endif%}
                    </ul>
                </div>

            </header>
        </div>

       </header>
    </div>
    {% block content %}
    {% endblock %}

</body>
</html>
