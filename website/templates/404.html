{% extends 'base_site.html' %}
{% block title %}
404 - Page Not Found
{% endblock %}

{% block content %}
    <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .error-code {
      font-size: 120px;
      font-weight: bold;
      color: #dc3545;
    }

    .error-message {
      font-size: 24px;
      color: #6c757d;
      margin-top: 20px;
      text-align: center;
    }

    .btn-back {
      margin-top: 30px;
    }
  </style>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">
          Oops! The page you're looking for could not be found.
        </div>
        <a href="/" class="btn btn-primary btn-back">Go back to homepage</a>
    </div>
{% endblock %}
